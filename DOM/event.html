<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript: 深入事件流</title>
  <style>
    #wrap {
      width: 200px;
      height: 200px;
      background: orange;
    }
    #outer {
      position: relative;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background: #eeddff;
    }

    #inner {
      position: relative;
      top: 152px;
      left: 25px;
      width: 50px;
      height: 50px;
      background: #44ddff;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="outer">
      <div id="inner"></div>
    </div>
  </div>
  <script>
    var wrap = document.getElementById('wrap');
    wrap.addEventListener('click', (e) => {
      // 当元素上注册事件时，该事件的作用范围
      // 当用户点击交互发生时，DOM接收事件的顺序
    }, false);
  </script>
</body>
</html>
